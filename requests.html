<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><title>قائمة الطلبات</title><link rel="stylesheet" href="style.css"></head>
<body>
<header><h1>الطلبات المستلمة</h1></header>
<main>
<table style="width:100%; border-collapse: collapse;" border="1">
  <thead>
    <tr><th>الاسم</th><th>النوع</th><th>التصنيف</th><th>الجهة</th><th>ملاحظات</th><th>الفعالية</th><th>عدد الحضور</th></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>
</main>
<script>
const data = JSON.parse(localStorage.getItem("requests") || "[]");
const tbody = document.getElementById("tableBody");
data.forEach(r => {
  const row = document.createElement("tr");
  row.innerHTML = `<td>${r.name}</td><td>${r.type}</td><td>${r.category}</td><td>${r.receiver}</td><td>${r.details}</td><td>${r.eventTitle}</td><td>${r.participants}</td>`;
  tbody.appendChild(row);
});
</script>
</body></html>
