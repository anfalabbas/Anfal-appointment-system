<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><title>تقديم طلب</title><link rel="stylesheet" href="style.css"></head>
<body>
<header><h1>نموذج تقديم طلب داخلي</h1></header>
<main>
<form id="requestForm">
  <label>الاسم الكامل:</label>
  <input type="text" id="name" required>

  <label>نوع الطلب:</label>
  <select id="type" required>
    <option value="">-- اختر --</option>
    <option value="فردي">فردي</option>
    <option value="جماعي">جماعي</option>
  </select>

  <label>التصنيف:</label>
  <select id="category" required>
    <option value="">-- اختر --</option>
    <option value="سؤال">سؤال</option>
    <option value="شكوى">شكوى</option>
    <option value="نقابة">نقابة</option>
    <option value="تحقيق">تحقيق</option>
  </select>

  <label>الجهة المعنية:</label>
  <select id="receiver" required>
    <option value="1">المسؤول 1</option>
    <option value="2">المسؤول 2</option>
    <option value="3">المسؤول 3</option>
  </select>

  <label>تفاصيل / ملاحظات:</label>
  <textarea id="details" required></textarea>

  <div id="groupSection" style="display:none;">
    <label>عنوان الفعالية:</label>
    <input type="text" id="eventTitle">
    <label>عدد الحضور:</label>
    <input type="number" id="participants">
  </div>

  <button type="submit">إرسال الطلب</button>
</form>
</main>
<script src="script.js"></script>
</body></html>
